<!DOCTYPE html>
<html>
<head>
<title>text property</title>
<style>
.bkg{background-color: green;
background-clip: text;
padding: 15px;
text-align: center;
border: 7px dashed black;
color: transparent;}
</style>
</head>
<body>
<div class="bkg">
<h1>background clip text property</h1>
<p>background is painted within the foreground text</p>
</div>
</body>
</html>
