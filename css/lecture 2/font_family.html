<html>
<head><title>font family</title>
<style>
.p1{font-family:"times new roman",times,serif;}
.p2{font-family:arial,helvetica,sans-serif;}
.p3{font-family"lucida console","courier new",monospace;}
</style>
</head>
<body>
<h1>css font family</h1>
<p class="p1">this paragraph is shown in the times new roman font</p>
<p class="p2">this paragraph is shown in the arial font</p>
<p class="p3">this paragraph is shown in the lucida console font</p>
</body>
</html>
