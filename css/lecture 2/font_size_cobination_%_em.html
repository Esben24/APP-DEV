<html>
<head>
<title>font size percentage and em</title>
<style>
body{font-size:100;}
h1{font-size:2.5em;}
h2{font-size:1.87em;}
p{font-size:0.87em;}
</style>
</head>
<body>
<h1>this is to demonstrate css font size in heading 1</h1>
<h2>this is to demonstrate css font size in heading 2</h2>
<p>this is to demonstrate css font size in paragraph</p>
</body>
</html>
